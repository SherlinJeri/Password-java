<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="background"></div>

  <div class="card">
    <h2>Password Generator</h2>
    <label>Password Length:
      <input type="number" id="length" value="12">
    </label><br>
    <label><input type="checkbox" id="upper"> Uppercase</label><br>
    <label><input type="checkbox" id="lower" checked> Lowercase</label><br>
    <label><input type="checkbox" id="numbers"> Numbers</label><br>
    <label><input type="checkbox" id="symbols"> Symbols</label><br>
    <button onclick="generatePassword()">Generate</button>
    <p id="result"></p>
  </div>
</body>
</html>
